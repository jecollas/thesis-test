{% assign page = site.data.data[page.page] %}

<img class="ollie-img" src="{{ page.image }}" alt="{{ page.alt }}">

<p>{{ page.text }}</p>
<ul>
  <li><a href="{{ page.link1 }}">{{ page.choice1 }}</a></li>
  <li><a href="{{ page.link2 }}">{{ page.choice2 }}</a></li>
  <li><a href="{{ page.link3 }}">{{ page.choice3 }}</a></li>
</ul>
