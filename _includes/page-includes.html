{% assign page = site.data.data[page.page] %}

<img class="ollie-img" src="{{ page.image }}" alt="{{ page.alt }}">

<p class="text">{{ page.text }}</p>
<div class="links">
  <a href="{{ page.link1 }}">{{ page.choice1 }}</a><br>
  <a href="{{ page.link2 }}">{{ page.choice2 }}</a><br>
  <a href="{{ page.link3 }}">{{ page.choice3 }}</a>
</div>
